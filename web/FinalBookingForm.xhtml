<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirm Booking</title>
    </h:head>
    <h:body>
        <h:form>
             <h1><h:outputText value="Confirm Booking"/></h1>
             <h:outputText value="please provide some details to confirm your booking"/>
            <h:panelGrid columns="3">
                <h:outputText value="Name"/>
                <h:inputText id="CustomerName"/>
                <h:outputText value="Phone Number"/>
                <h:inputText id="CustomerPhone"/>
            </h:panelGrid>
            <h:commandButton value="Confirm" action="SportPage.xhtml"/>
        </h:form>
    </h:body>
</html>
